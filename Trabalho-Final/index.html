<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="mobile.css">

    <title>X</title>
</head>
    <body>
        <header>
            <div class="switch"><div class="ball"></div></div>
            <i class='bx bxs-trash'></i>
        </header>
        
        <div class="flex">

            <div class="timeline">
                <div class="cabeçalho">
                    <div class="user-post">
            
                        <div role="button" class="user"id="user">
                            <img class="user-img" src="user.png" alt="Avatar">
                        </div>
            
                        <textarea class="input" id="" placeholder="O que está acontecendo?"></textarea>
                    </div>
                    <div class="botao-postar">
                        <button id="post">Postar</button>
                    </div>
                </div>
                <div class="post">
                </div>

            </div>
            
        </div>
        <div class="pop-up-off">
            <button class="x">X</button>
            <div class="user-full">
                <img class="user-img" src="user.png" alt="Avatar">
            </div> 
            <div class="user-confirm">
                <input type="text" id="edit" placeholder="Username">
                <button class="confirm-button">Confirmar</button>
            </div>
            
        </div>
        <script src="index.js"></script>
        
    </body>
</html>
